engine: "nixery"

when:
  - event: ["push", "pull_request"]
    branch: "main"

dependencies:
  nixpkgs:
    - "cargo"
    - "clang_18"
    - "valgrind"

steps:
  - name: "Format"
    command: "cargo fmt -- --check"
  - name: "Clippy"
    command: "cargo clippy -- -D warnings"
  - name: "Test"
    command: "cargo test"
