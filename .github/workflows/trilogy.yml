name: Trilogy CI

on: push

jobs:
  test:
    name: test stdlib
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build Trilogy
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
        - name: Test Stdlib
        run: |
          fd .tri ./trilogy/src/stdlib | xargs -I _ ./target/release/trilogy test _
