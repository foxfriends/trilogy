name: Rust CI

on: push

jobs:
  clippy:
    name: clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - llvm,std
          - tvm,std,32bit
          - tvm,std,64bit
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1.8"
      - name: Install Rust
        run: |
          rustup install stable
          rustup component add clippy
          rustup default stable
      - name: Run cargo clippy
        run: cargo clippy --no-default-features --features ${{ matrix.features }} -- -D warnings
  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        run: |
          rustup install stable
          rustup component add rustfmt
          rustup default stable
      - name: Run cargo fmt
        run: cargo fmt -- --check
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - llvm,std
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1.8"
      - name: Install Rust
        run: |
          rustup install stable
          rustup default stable
      - name: Run cargo check
        run: cargo check --no-default-features --features ${{ matrix.features }}
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - llvm,std
          - tvm,std,32bit
          - tvm,std,64bit
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1.8"
      - name: Install Rust
        run: |
          rustup install stable
          rustup default stable
      - name: Run cargo test
        run: cargo test --no-default-features --features ${{ matrix.features }}
